an class="token comment">-- 1. Auto-update counters</span>
<span class="token keyword">CREATE</span> <span class="token operator">OR</span> <span class="token keyword">REPLACE</span> <span class="token keyword">FUNCTION</span> update_property_counts<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token keyword">RETURNS</span> <span class="token keyword">TRIGGER</span> <span class="token keyword">AS</span> $$
<span class="token keyword">BEGIN</span>
    <span class="token keyword">IF</span> TG_TABLE_NAME <span class="token operator">=</span> <span class="token string">'user_favorites'</span> <span class="token keyword">THEN</span>
        <span class="token keyword">UPDATE</span> properties 
        <span class="token keyword">SET</span> favorite_count <span class="token operator">=</span> favorite_count <span class="token operator">+</span> <span class="token keyword">CASE</span> <span class="token keyword">WHEN</span> TG_OP <span class="token operator">=</span> <span class="token string">'INSERT'</span> <span class="token keyword">THEN</span> <span class="token number">1</span> <span class="token keyword">ELSE</span> <span class="token operator">-</span><span class="token number">1</span> <span class="token keyword">END</span>
        <span class="token keyword">WHERE</span> id <span class="token operator">=</span> NEW<span class="token punctuation">.</span>property_id<span class="token punctuation">;</span>
    ELSIF TG_TABLE_NAME <span class="token operator">=</span> <span class="token string">'property_views'</span> <span class="token operator">AND</span> TG_OP <span class="token operator">=</span> <span class="token string">'INSERT'</span> <span class="token keyword">THEN</span>
        <span class="token keyword">UPDATE</span> properties 
        <span class="token keyword">SET</span> view_count <span class="token operator">=</span> view_count <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">,</span>
            last_viewed <span class="token operator">=</span> <span class="token function">NOW</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
        <span class="token keyword">WHERE</span> id <span class="token operator">=</span> NEW<span class="token punctuation">.</span>property_id<span class="token punctuation">;</span>
    <span class="token keyword">END</span> <span class="token keyword">IF</span><span class="token punctuation">;</span>
    <span class="token keyword">RETURN</span> NEW<span class="token punctuation">;</span>
<span class="token keyword">END</span><span class="token punctuation">;</span>
$$ <span class="token keyword">LANGUAGE</span> plpgsql<span class="token punctuation">;</span>

<span class="token comment">-- 2. Auto-update average rating</span>
<span class="token keyword">CREATE</span> <span class="token operator">OR</span> <span class="token keyword">REPLACE</span> <span class="token keyword">FUNCTION</span> update_user_rating_stats<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token keyword">RETURNS</span> <span class="token keyword">TRIGGER</span> <span class="token keyword">AS</span> $$
<span class="token keyword">BEGIN</span>
    <span class="token keyword">UPDATE</span> profiles
    <span class="token keyword">SET</span> average_rating <span class="token operator">=</span> <span class="token punctuation">(</span>
        <span class="token keyword">SELECT</span> <span class="token function">AVG</span><span class="token punctuation">(</span>rating<span class="token punctuation">)</span> 
        <span class="token keyword">FROM</span> user_ratings 
        <span class="token keyword">WHERE</span> rated_user_id <span class="token operator">=</span> NEW<span class="token punctuation">.</span>rated_user_id
          <span class="token operator">AND</span> <span class="token keyword">status</span> <span class="token operator">=</span> <span class="token string">'approved'</span>
    <span class="token punctuation">)</span><span class="token punctuation">,</span>
    total_ratings <span class="token operator">=</span> <span class="token punctuation">(</span>
        <span class="token keyword">SELECT</span> <span class="token function">COUNT</span><span class="token punctuation">(</span><span class="token operator">*</span><span class="token punctuation">)</span> 
        <span class="token keyword">FROM</span> user_ratings 
        <span class="token keyword">WHERE</span> rated_user_id <span class="token operator">=</span> NEW<span class="token punctuation">.</span>rated_user_id
          <span class="token operator">AND</span> <span class="token keyword">status</span> <span class="token operator">=</span> <span class="token string">'approved'</span>
    <span class="token punctuation">)</span>
    <span class="token keyword">WHERE</span> id <span class="token operator">=</span> NEW<span class="token punctuation">.</span>rated_user_id<span class="token punctuation">;</span>
    
    <span class="token keyword">RETURN</span> NEW<span class="token punctuation">;</span>
<span class="token keyword">END</span><span class="token punctuation">;</span>
