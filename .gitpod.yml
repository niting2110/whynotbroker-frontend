223C12.9551 13.9002 13.58 13.3713 13.7005 12.6493L13.9456 11.1747L15.3695 11.411ZM8.72202 8.994C8.77714 8.93934 8.83789 8.88106 8.90268 8.81627L12.4828 5.23424L13.5042 6.25572L9.92221 9.8358C9.63947 10.1185 9.3876 10.3732 9.15854 10.5575C8.91889 10.7503 8.6395 10.9224 8.28647 10.9784C8.09708 11.0083 7.9036 11.0083 7.7142 10.9784C7.36103 10.9224 7.08087 10.7503 6.84116 10.5575C6.61212 10.3732 6.36019 10.1185 6.07748 9.8358L2.49643 6.25572L3.51694 5.23424L7.09702 8.81627C7.16216 8.88142 7.22327 8.94006 7.27866 8.99498V1.3065H8.72202V8.994Z" fill="currentColor"></path></svg></div><span><span class="code-info-button-text">Download</span></span><div class="ds-focus-ring"></div></button></div></div></div></div></div><pre><span class="token comment">-- Enable Row Level Security</span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> search_history <span class="token keyword">ENABLE</span> <span class="token keyword">ROW</span> <span class="token keyword">LEVEL</span> SECURITY<span class="token punctuation">;</span>

<span class="token comment">-- Policy 1: Users can view their own search history</span>
<span class="token keyword">CREATE</span> POLICY <span class="token string">"Users view own search history"</span> <span class="token keyword">ON</span> search_history
<span class="token keyword">FOR</span> <span class="token keyword">SELECT</span> <span class="token keyword">USING</span> <span class="token punctuation">(</span>
    <span class="token comment">-- Users can see their own searches</span>
    auth<span class="token punctuation">.</span>uid<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=</span> user_id
    <span class="token comment">-- OR if user_id is NULL (anonymous), use session_id matching</span>
    <span class="token operator">OR</span> <span class="token punctuation">(</span>
        user_id <span class="token operator">IS</span> <span class="token boolean">NULL</span> 
        <span class="token operator">AND</span> search_history<span class="token punctuation">.</span>session_id <span class="token operator">=</span> current_setting<span class="token punctuation">(</span><span class="token string">'app.session_id'</span><span class="token punctuation">,</span> <span class="token boolean">true</span><span class="token punctuation">)</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- Policy 2: Users can create search history (anonymous allowed)</span>
<span class="token keyword">CREATE</span> POLICY <span class="token string">"Users create search history"</span> <span class="token keyword">ON</span> search_history
<span class="token keyword">FOR</span> <span class="token keyword">INSERT</span> <span class="token keyword">WITH</span> <span class="token keyword">CHECK</span> <span class="token punctuation">(</span>
    <span class="token comment">-- Logged-in users: must match their user_id</span>
    <span class="token punctuation">(</span>auth<span class="token punctuation">.</span>uid<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">IS</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span> <span class="token operator">AND</span> auth<span class="token punctuation">.</span>uid<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=</span> user_id<span class="token punctuation">)</span>
    <span class="token comment">-- OR anonymous users: user_id must be NULL</span>
    <span class="token operator">OR</span> <span class="token punctuation">(</span>auth<span class="token punctuation">.</span>uid<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">IS</span> <span class="token boolean">NULL</span> <span class="token operator">AND</span> user_id <span class="token operator">IS</span> <span class="token boolean">NULL</span><span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- Policy 3: Users can delete their own search history</span>
<span class="token keyword">CREATE</span> POLICY <span class="token string">"Users delete own search history"</span> <span class="token keyword">ON</span> search_history
<span class="token keyword">FOR</span> <span class="token keyword">DELETE</span> <span class="token keyword">USING</span> <span class="token punctuation">(</span>
    auth<span class="token punctuation">.</span>uid<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=</span> user_id
    <span class="token operator">OR</span> <span class="token punctuation">(</span>
        user_id <span class="token operator">IS</span> <span class="token boolean">NULL</span> 
        <span class="token operator">AND</span> search_history<span class="token punctuation">.</span>session_id <span class="token operator">=</span> current_setting<span class="token punctuation">(</span><span class="token string">'app.session_id'</span><span class="token punctuation">,</span> <span class="token boolean">true</span><span class="token punctuation">)</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

