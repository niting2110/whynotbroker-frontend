<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> properties <span class="token keyword">ALTER</span> <span class="token keyword">COLUMN</span> slug <span class="token keyword">SET</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span><span class="token punctuation">;</span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> properties <span class="token keyword">ALTER</span> <span class="token keyword">COLUMN</span> description <span class="token keyword">SET</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span><span class="token punctuation">;</span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> profiles <span class="token keyword">ALTER</span> <span class="token keyword">COLUMN</span> username <span class="token keyword">SET</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span><span class="token punctuation">;</span>

<span class="token comment">-- 2. Add CHECK constraints for data validation</span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> properties <span class="token keyword">ADD</span> <span class="token keyword">CONSTRAINT</span> price_positive <span class="token keyword">CHECK</span> <span class="token punctuation">(</span>price <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> user_ratings <span class="token keyword">ADD</span> <span class="token keyword">CONSTRAINT</span> rating_range <span class="token keyword">CHECK</span> <span class="token punctuation">(</span>rating <span class="token operator">&gt;=</span> <span class="token number">1</span> <span class="token operator">AND</span> rating <span class="token operator">&lt;=</span> <span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> appointments <span class="token keyword">ADD</span> <span class="token keyword">CONSTRAINT</span> future_appointment <span class="token keyword">CHECK</span> <span class="token punctuation">(</span>appointment_date <span class="token operator">&gt;=</span> <span class="token keyword">CURRENT_DATE</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- 3. Add status transition validation (trigger-based)</span>
<span class="token keyword">CREATE</span> <span class="token operator">OR</span> <span class="token keyword">REPLACE</span> <span class="token keyword">FUNCTION</span> validate_property_status<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token keyword">RETURNS</span> <span class="token keyword">TRIGGER</span> <span class="token keyword">AS</span> $$
<span class="token keyword">BEGIN</span>
    <span class="token comment">-- Can't mark as sold if not published</span>
    <span class="token keyword">IF</span> NEW<span class="token punctuation">.</span><span class="token keyword">status</span> <span class="token operator">=</span> <span class="token string">'sold'</span> <span class="token operator">AND</span> OLD<span class="token punctuation">.</span><span class="token keyword">status</span> <span class="token operator">!=</span> <span class="token string">'published'</span> <span class="token keyword">THEN</span>
        RAISE EXCEPTION <span class="token string">'Property must be published before marking as sold'</span><span class="token punctuation">;</span>
    <span class="token keyword">END</span> <span class="token keyword">IF</span><span class="token punctuation">;</span>
    
    <span class="token comment">-- Can't change from sold to other statuses</span>
    <span class="token keyword">IF</span> OLD<span class="token punctuation">.</span><span class="token keyword">status</span> <span class="token operator">=</span> <span class="token string">'sold'</span> <span class="token operator">AND</span> NEW<span class="token punctuation">.</span><span class="token keyword">status</span> <span class="token operator">!=</span> <span class="token string">'sold'</span> <span class="token keyword">THEN</span>
        RAISE EXCEPTION <span class="token string">'Cannot change status from sold'</span><span class="token punctuation">;</span>
    <span class="token keyword">END</span> <span class="token keyword">IF</span><span class="token punctuation">;</span>
    
    <span class="token keyword">RETURN</span> NEW<span class="token punctuation">;</span>
<span class="token keyword">END</span><span class="token punctuation">;</span>
$$ <span class="token keyword">LANGUAGE</span> plpgsql<span class="token punctuation">;</span>

<span class="token keyword">CREATE</span> <span class="token keyword">TRIGGER</span> trigger_validate_property_status
    BEFORE <span class="token keyword">UPDATE</span> <span class="token keyword">ON</span> properties
    <span class="token keyword">FOR EACH ROW</span>
