<span class="token keyword">SELECT</span> 
    tc<span class="token punctuation">.</span>table_name<span class="token punctuation">,</span> 
    kcu<span class="token punctuation">.</span>column_name
<span class="token keyword">FROM</span> information_schema<span class="token punctuation">.</span>table_constraints tc
<span class="token keyword">JOIN</span> information_schema<span class="token punctuation">.</span>key_column_usage kcu 
    <span class="token keyword">ON</span> tc<span class="token punctuation">.</span>constraint_name <span class="token operator">=</span> kcu<span class="token punctuation">.</span>constraint_name
<span class="token keyword">WHERE</span> tc<span class="token punctuation">.</span>constraint_type <span class="token operator">=</span> <span class="token string">'FOREIGN KEY'</span>
    <span class="token operator">AND</span> tc<span class="token punctuation">.</span>table_schema <span class="token operator">=</span> <span class="token string">'public'</span>
    <span class="token operator">AND</span> kcu<span class="token punctuation">.</span>column_name <span class="token operator">IN</span> <span class="token punctuation">(</span><span class="token string">'property_id'</span><span class="token punctuation">,</span> <span class="token string">'user_id'</span><span class="token punctuation">,</span> <span class="token string">'agent_id'</span><span class="token punctuation">,</span> <span class="token string">'buyer_id'</span><span class="token punctuation">,</span> <span class="token string">'seller_id'</span><span class="token punctuation">)</span>
    <span class="token operator">AND</span> tc<span class="token punctuation">.</span>table_name <span class="token operator">NOT</span> <span class="token operator">IN</span> <span class="token punctuation">(</span>
        <span class="token keyword">SELECT</span> <span class="token keyword">DISTINCT</span> table_name 
        <span class="token keyword">FROM</span> information_schema<span class="token punctuation">.</span>table_constraints 
        <span class="token keyword">WHERE</span> constraint_type <span class="token operator">=</span> <span class="token string">'FOREIGN KEY'</span>
    <span class="token punctuation">)</span>
<span class="token keyword">ORDER</span> <span class="token keyword">BY</span> tc<span class="token punctuation">.</span>table_name<span class="token punctuation">;</span>

<span class="token comment">-- 2. Check for tables WITHOUT RLS policies (CRITICAL)</span>
<span class="token keyword">SELECT</span> tablename 
<span class="token keyword">FROM</span> pg_tables 
<span class="token keyword">WHERE</span> schemaname <span class="token operator">=</span> <span class="token string">'public'</span> 
    <span class="token operator">AND</span> tablename <span class="token operator">NOT</span> <span class="token operator">IN</span> <span class="token punctuation">(</span>
