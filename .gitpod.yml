<span class="token comment"># Create the .gitpod.yml file</span>
@<span class="token string">'
image: gitpod/workspace-postgres

tasks:
  - name: Setup Environment
    init: |
      # Update and install basics
      sudo apt-get update
      
      # Install Java 17
      sudo apt-get install -y openjdk-17-jdk
      echo "export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" &gt;&gt; ~/.bashrc
      echo "export PATH=\$JAVA_HOME/bin:\$PATH" &gt;&gt; ~/.bashrc
      
      # Install Node.js 18
      curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
      sudo apt-get install -y nodejs
      
      # Install PostgreSQL client
      sudo apt-get install -y postgresql-client

  - name: Setup Liquibase
    init: |
      # Download and install Liquibase
      curl -L https://github.com/liquibase/liquibase/releases/download/v4.20.0/liquibase-4.20.0.tar.gz -o /tmp/liquibase.tar.gz
      sudo tar -xzf /tmp/liquibase.tar.gz -C /usr/local/
      echo "export PATH=\"/usr/local/liquibase:\$PATH\"" &gt;&gt; ~/.bashrc
      
      # Download PostgreSQL JDBC driver
      mkdir -p /workspace/whynotbroker-frontend/database/lib
      curl -L https://jdbc.postgresql.org/download/postgresql-42.6.0.jar -o /workspace/whynotbroker-frontend/database/lib/postgresql-42.6.0.jar

  - name: Setup Project
    command: |
      # Navigate to project
      cd /workspace/whynotbroker-frontend
      
      # Create database directory structure
      mkdir -p database/{changelog/{changes,rollback},config,scripts}
      
      # Install Node.js dependencies
      npm install @evilmartians/lefthook --save-dev
      
      # Create Liquibase configuration
      cat &gt; database/liquibase.properties &lt;&lt; "EOF"
driver: org.postgresql.Driver
classpath: lib/postgresql-42.6.0.jar
changeLogFile: changelog/db.changelog-master.yaml
logLevel: info
EOF
      
      # Create master changelog
      cat &gt; database/changelog/db.changelog-master.yaml &lt;&lt; "EOF"
databaseChangeLog:
  - include:
      file: changelog/changes/001-initial-schema.yaml
      relativeToChangelogFile: true
EOF
      
      # Initialize Lefthook
      npx lefthook install
      
      # Verify setup
      echo "✅ Setup complete!"
      java -version 2&gt;&amp;1 | head -1
      liquibase --version 2&gt;&amp;1 | head -1

ports:
  - port: 3000
    onOpen: open-preview
  - port: 5432
    onOpen: ignore

vscode:
  extensions:
    - redhat.vscode-yaml
    - cweijan.vscode-postgresql-client2
