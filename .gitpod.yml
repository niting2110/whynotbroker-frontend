77 10.2224 10.1944 13.0757 6.67484 13.0759C3.1551 13.0759 0.301008 10.2225 0.300812 6.70281C0.300812 3.18295 3.15498 0.328789 6.67484 0.328789C10.1945 0.328985 13.0479 3.18307 13.0479 6.70281Z" fill="currentColor"></path><path d="M15.6992 14.7513L14.7792 15.6712L11.3974 12.2894L12.3173 11.3695L15.6992 14.7513Z" fill="currentColor"></path></svg></div><span class="d162f7b9">Read 10 web pages</span><div class="_287b564"><div class="_8e95474 site_logo_back" style="--site-icon-index: 0; pointer-events: none;"><img src="./.gitpod_files/liquibase.com.download" class="site_logo_img" style="display: block;"></div><div class="_8e95474 site_logo_back" style="--site-icon-index: 1; pointer-events: none;"><img src="./.gitpod_files/liquibase.com.download" class="site_logo_img" style="display: block;"></div><div class="_8e95474 site_logo_back" style="--site-icon-index: 2; pointer-events: none;"><img src="./.gitpod_files/liquibase.org" class="site_logo_img" style="display: block;"></div><div class="_8e95474 site_logo_back" style="--site-icon-index: 3; pointer-events: none;"><img src="./.gitpod_files/liquibase.com.download" class="site_logo_img" style="display: block;"></div></div></div><div class="_8f7678d"></div></div><div class="ds-markdown" style="--ds-md-zoom: 1.143;"><p class="ds-markdown-paragraph"><span>The error </span><code>'"java"' is not recognized</code><span> indicates that Liquibase cannot find Java on your system, which is a required dependency </span><a href="https://docs.liquibase.com/pro/get-started-4-33/installation-troubleshooting" target="_blank" rel="noreferrer" style="cursor: default;"><span class="ds-markdown-cite" style="display: inline; cursor: pointer; padding: 2px 4px;"><span style="opacity: 0; margin: 0px 2.45312px;">-</span><span style="position: absolute; left: 50%; top: 50%; transform: translateX(-50%) translateY(-50%);">1</span></span></a><a href="https://docs.liquibase.com/secure/get-started-5-0/system-requirements" target="_blank" rel="noreferrer" style="cursor: default;"><span class="ds-markdown-cite" style="display: inline; cursor: pointer; padding: 2px 4px;"><span style="opacity: 0; margin: 0px 2.45312px;">-</span><span style="position: absolute; left: 50%; top: 50%; transform: translateX(-50%) translateY(-50%);">2</span></span></a><span>. We need to install Java and correctly configure the environment.</span></p><p class="ds-markdown-paragraph"><span>Here are the exact steps to follow.</span></p><h3><span>⚙️ Step 1: Install Java JDK</span></h3><p class="ds-markdown-paragraph"><span>You need to install </span><strong><span>Java 17 or higher</span></strong><span>, as it's the minimum required version for recent Liquibase releases </span><a href="https://docs.liquibase.com/secure/get-started-5-0/system-requirements" target="_blank" rel="noreferrer" style="cursor: default;"><span class="ds-markdown-cite" style="display: inline; cursor: pointer; padding: 2px 4px;"><span style="opacity: 0; margin: 0px 2.45312px;">-</span><span style="position: absolute; left: 50%; top: 50%; transform: translateX(-50%) translateY(-50%);">2</span></span></a><a href="https://docs.liquibase.com/pro/get-started-4-33/system-requirements" target="_blank" rel="noreferrer" style="cursor: default;"><span class="ds-markdown-cite" style="display: inline; cursor: pointer; padding: 2px 4px;"><span style="opacity: 0; margin: 0px 2.45312px;">-</span><span style="position: absolute; left: 50%; top: 50%; transform: translateX(-50%) translateY(-50%);">4</span></span></a><span>.</span></p><ol start="1"><li><p class="ds-markdown-paragraph"><strong><span>Download</span></strong><span>: Go to the </span><strong><span>Adoptium</span></strong><span> (formerly AdoptOpenJDK) download site: </span><strong><a href="https://adoptium.net/" target="_blank" rel="noreferrer"><span>https://adoptium.net/</span></a></strong></p></li><li><p class="ds-markdown-paragraph"><strong><span>Select</span></strong><span>: Choose </span><strong><span>"Temurin"</span></strong><span> as the vendor, </span><strong><span>Version 17 (LTS)</span></strong><span>, </span><strong><span>"JDK"</span></strong><span>, your operating system, and architecture.</span></p></li><li><p class="ds-markdown-paragraph"><strong><span>Install</span></strong><span>: Run the downloaded </span><code>.msi</code><span> installer. Use the default installation settings.</span></p></li></ol><h3><span>🔧 Step 2: Verify and Configure Java Path</span></h3><p class="ds-markdown-paragraph"><span>After installation, you must verify Java is accessible from the command line and that the </span><code>JAVA_HOME</code><span> environment variable is set correctly.</span></p><ol start="1"><li><p class="ds-markdown-paragraph"><strong><span>Verify Java Installation</span></strong><span>:</span><br><span>Open a </span><strong><span>new PowerShell window</span></strong><span> and run:</span></p><div class="md-code-block md-code-block-dark"><div class="md-code-block-banner-wrap"><div class="md-code-block-banner md-code-block-banner-lite"><div class="_121d384"><div class="d2a24f03"><span class="d813de27">powershell</span></div><div class="d2a24f03 _246a029"><div class="efa13877"><button role="button" aria-disabled="false" class="ds-atom-button ds-text-button ds-text-button--with-icon" style="margin-right: 4px;"><div class="ds-icon ds-atom-button__icon" style="font-size: 16px; width: 16px; height: 16px; margin-right: 3px;"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.14923 4.02032C7.11191 4.02032 7.87977 4.02017 8.49591 4.07599C9.12122 4.1327 9.65786 4.25188 10.1414 4.53107C10.7201 4.8653 11.2008 5.34591 11.535 5.92462C11.8142 6.40818 11.9333 6.94482 11.9901 7.57013C12.0459 8.18625 12.0457 8.9542 12.0457 9.91681C12.0457 10.8795 12.0459 11.6474 11.9901 12.2635C11.9333 12.8888 11.8142 13.4254 11.535 13.909C11.2008 14.4877 10.7201 14.9683 10.1414 15.3026C9.65786 15.5817 9.12122 15.7009 8.49591 15.7576C7.87977 15.8134 7.1119 15.813