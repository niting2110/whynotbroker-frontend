49 14.2908 4.04083C14.2427 3.50969 14.1526 3.19373 14.0125 2.95099C13.7974 2.5785 13.4875 2.2687 13.1151 2.05353C12.8723 1.91347 12.5563 1.82237 12.0252 1.77423C11.4846 1.72528 10.7888 1.7254 9.80157 1.7254H7.71466C6.75614 1.72559 5.92659 2.27697 5.52325 3.07892H4.07013C4.54215 1.51132 5.99314 0.368192 7.71466 0.367981H9.80157Z" fill="currentColor"></path></svg></div><span><span class="code-info-button-text">Copy</span></span><div class="ds-focus-ring"></div></button><button role="button" aria-disabled="false" class="ds-atom-button ds-text-button ds-text-button--with-icon"><div class="ds-icon ds-atom-button__icon" style="font-size: 16px; width: 16px; height: 16px; margin-right: 3px;"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.3695 11.411L15.1234 12.8866C14.8869 14.3042 13.6603 15.3436 12.223 15.3436H3.7767C2.33954 15.3434 1.11276 14.3042 0.876312 12.8866L0.630219 11.411L2.05405 11.1747L2.29916 12.6493C2.41969 13.3713 3.04472 13.9001 3.7767 13.9003H12.223C12.9551 13.9002 13.58 13.3713 13.7005 12.6493L13.9456 11.1747L15.3695 11.411ZM8.72202 8.994C8.77714 8.93934 8.83789 8.88106 8.90268 8.81627L12.4828 5.23424L13.5042 6.25572L9.92221 9.8358C9.63947 10.1185 9.3876 10.3732 9.15854 10.5575C8.91889 10.7503 8.6395 10.9224 8.28647 10.9784C8.09708 11.0083 7.9036 11.0083 7.7142 10.9784C7.36103 10.9224 7.08087 10.7503 6.84116 10.5575C6.61212 10.3732 6.36019 10.1185 6.07748 9.8358L2.49643 6.25572L3.51694 5.23424L7.09702 8.81627C7.16216 8.88142 7.22327 8.94006 7.27866 8.99498V1.3065H8.72202V8.994Z" fill="currentColor"></path></svg></div><span><span class="code-info-button-text">Download</span></span><div class="ds-focus-ring"></div></button></div></div></div></div></div><pre><span class="token key atrule">name</span><span class="token punctuation">:</span> Database CI/CD Pipeline

<span class="token key atrule">on</span><span class="token punctuation">:</span>
  <span class="token key atrule">pull_request</span><span class="token punctuation">:</span>
    <span class="token key atrule">paths</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token string">'database/**'</span>
      <span class="token punctuation">-</span> <span class="token string">'DATABASE_DOCUMENTATION.md'</span>
      <span class="token punctuation">-</span> <span class="token string">'**.sql'</span>

<span class="token key atrule">jobs</span><span class="token punctuation">:</span>
  <span class="token key atrule">validate-migrations</span><span class="token punctuation">:</span>
    <span class="token key atrule">runs-on</span><span class="token punctuation">:</span> ubuntu<span class="token punctuation">-</span>latest
    <span class="token key atrule">env</span><span class="token punctuation">:</span>
      <span class="token key atrule">LIQUIBASE_VERSION</span><span class="token punctuation">:</span> 4.20.0
      
    <span class="token key atrule">steps</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Checkout code
      <span class="token key atrule">uses</span><span class="token punctuation">:</span> actions/checkout@v3
      
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Setup Java
      <span class="token key atrule">uses</span><span class="token punctuation">:</span> actions/setup<span class="token punctuation">-</span>java@v3
      <span class="token key atrule">with</span><span class="token punctuation">:</span>
        <span class="token key atrule">java-version</span><span class="token punctuation">:</span> <span class="token string">'11'</span>
        <span class="token key atrule">distribution</span><span class="token punctuation">:</span> <span class="token string">'temurin'</span>
        
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Setup Liquibase
      <span class="token key atrule">run</span><span class="token punctuation">:</span> <span class="token punctuation">|</span><span class="token scalar string">
        wget https://github.com/liquibase/liquibase/releases/download/v$LIQUIBASE_VERSION/liquibase-$LIQUIBASE_VERSION.tar.gz
        tar -xzf liquibase-$LIQUIBASE_VERSION.tar.gz
        echo "$(pwd)/liquibase" &gt;&gt; $GITHUB_PATH</span>
        
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Validate Changelog Syntax
      <span class="token key atrule">working-directory</span><span class="token punctuation">:</span> ./database
      <span class="token key atrule">run</span><span class="token punctuation">:</span> <span class="token punctuation">|</span><span class="token scalar string">
        # Validate master changelog
        liquibase --defaults-file=config/test.properties validate</span>
        
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Check Documentation Version
      <span class="token key atrule">run</span><span class="token punctuation">:</span> <span class="token punctuation">|</span><span class="token scalar string">
        # Extract version from DATABASE_DOCUMENTATION.md
        VERSION=$(grep -m1 'VERSION:' DATABASE_DOCUMENTATION.md | cut -d: -f2 | tr -d ' ')
        if [ -z "$VERSION" ]; then
          echo "❌ ERROR: DATABASE_DOCUMENTATION.md missing VERSION header"
          exit 1
        fi
        echo "✅ Documentation version: $VERSION"</span>
        
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Generate Change Report
      <span class="token key atrule">if</span><span class="token punctuation">:</span> github.event_name == 'pull_request'
      <span class="token key atrule">run</span><span class="token punctuation">:</span> <span class="token punctuation">|</span><span class="token scalar string">
        echo "## Database Changes Report" &gt;&gt; $GITHUB_STEP_SUMMARY
        echo "### Changed Files:" &gt;&gt; $GITHUB_STEP_SUMMARY
        git diff --name-only origin/${{ github.base_ref }} HEAD | grep -E '(\.sql$|database/)' | while read file; do
          echo "- $file" &gt;&gt; $GITHUB_STEP_SUMMARY
        done
        echo "" &gt;&gt; $GITHUB_STEP_SUMMARY
        echo "### Documentation Status:" &gt;&gt; $GITHUB_STEP_SUMMARY
        if git diff --name-only origin/${{ github.base_ref }} HEAD | grep -q "DATABASE_DOCUMENTATION.md"; then
          echo "✅ DATABASE_DOCUMENTATION.md updated" &gt;&gt; $GITHUB_STEP_SUMMARY
        else
          echo "❌ DATABASE_DOCUMENTATION.md NOT updated" &gt;&gt; $GITHUB_STEP_SUMMARY
        fi</span>

  <span class="token key atrule">deploy-test</span><span class="token punctuation">:</span>
    <span class="token key atrule">needs</span><span class="token punctuation">:</span> validate<span class="token punctuation">-</span>migrations
    <span class="token key atrule">if</span><span class="token punctuation">:</span> github.event_name == 'push' <span class="token important">&amp;&amp;</span> github.ref == 'refs/heads/main'
    <span class="token key atrule">runs-on</span><span class="token punctuation">:</span> ubuntu<span class="token punctuation">-</span>latest
    <span class="token key atrule">environment</span><span class="token punctuation">:</span> test
    <span class="token key atrule">steps</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Deploy to Test Database
      <span class="token key atrule">working-directory</span><span class="token punctuation">:</span> ./database
      <span class="token key atrule">env</span><span class="token punctuation">:</span>
        <span class="token key atrule">LIQUIBASE_URL</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span><span class="token punctuation">{</span> secrets.TEST_DATABASE_URL <span class="token punctuation">}</span><span class="token punctuation">}</span>
        <span class="token key atrule">LIQUIBASE_USERNAME</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span><span class="token punctuation">{</span> secrets.TEST_DATABASE_USER <span class="token punctuation">}</span><span class="token punctuation">}</span>
        <span class="token key atrule">LIQUIBASE_PASSWORD</span><span class="token punctuation">:</span> $<span class="token punctuation">{</span><span class="token punctuation">{</span> secrets.TEST_DATABASE_PASSWORD <span class="token punctuation">}</span><span class="token punctuation">}</span>
      <span class="token key atrule">run</span><span class="token punctuation">:</span> <span class="token punctuation">|</span><span class="token scalar string">
        liquibase --url="$LIQUIBASE_URL" \
                  --username="$LIQUIBASE_USERNAME" \
