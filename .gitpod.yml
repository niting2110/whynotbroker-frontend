<span class="token comment"># Database Change Policy Enforcer</span>

<span class="token builtin class-name">echo</span> <span class="token string">"🔍 Checking database changes..."</span>

<span class="token comment"># Check for SQL files in commit</span>
<span class="token assign-left variable">SQL_FILES</span><span class="token operator">=</span><span class="token variable"><span class="token variable">$(</span><span class="token function">git</span> <span class="token function">diff</span> <span class="token parameter variable">--cached</span> --name-only --diff-filter<span class="token operator">=</span>ACM <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-E</span> <span class="token string">'\.sql$'</span><span class="token variable">)</span></span>

<span class="token keyword">if</span> <span class="token punctuation">[</span> <span class="token parameter variable">-n</span> <span class="token string">"<span class="token variable">$SQL_FILES</span>"</span> <span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
    <span class="token builtin class-name">echo</span> <span class="token string">"📁 Found SQL files in commit:"</span>
    <span class="token builtin class-name">echo</span> <span class="token string">"<span class="token variable">$SQL_FILES</span>"</span>
    <span class="token builtin class-name">echo</span> <span class="token string">""</span>
    
    <span class="token comment"># Check if DATABASE_DOCUMENTATION.md is updated</span>
    <span class="token keyword">if</span> <span class="token operator">!</span> <span class="token function">git</span> <span class="token function">diff</span> <span class="token parameter variable">--cached</span> --name-only <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-q</span> <span class="token string">"DATABASE_DOCUMENTATION.md"</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
        <span class="token builtin class-name">echo</span> <span class="token string">"❌ ERROR: Database changes detected but DATABASE_DOCUMENTATION.md not updated!"</span>
        <span class="token builtin class-name">echo</span> <span class="token string">""</span>
        <span class="token builtin class-name">echo</span> <span class="token string">"📋 POLICY VIOLATION:"</span>
        <span class="token builtin class-name">echo</span> <span class="token string">"---------------------------------------------------"</span>
        <span class="token builtin class-name">echo</span> <span class="token string">"All database changes MUST be documented in DATABASE_DOCUMENTATION.md"</span>
        <span class="token builtin class-name">echo</span> <span class="token string">"before committing SQL files."</span>
        <span class="token builtin class-name">echo</span> <span class="token string">""</span>
        <span class="token builtin class-name">echo</span> <span class="token string">"💡 Please:"</span>
        <span class="token builtin class-name">echo</span> <span class="token string">"1. Update DATABASE_DOCUMENTATION.md with your changes"</span>
        <span class="token builtin class-name">echo</span> <span class="token string">"2. Add it to this commit: git add DATABASE_DOCUMENTATION.md"</span>
        <span class="token builtin class-name">echo</span> <span class="token string">"3. Try committing again"</span>
        <span class="token builtin class-name">echo</span> <span class="token string">"---------------------------------------------------"</span>
        <span class="token builtin class-name">exit</span> <span class="token number">1</span>
    <span class="token keyword">fi</span>
    
    <span class="token comment"># Check if migration follows naming convention</span>
    <span class="token keyword">for</span> <span class="token for-or-select variable">file</span> <span class="token keyword">in</span> <span class="token variable">$SQL_FILES</span><span class="token punctuation">;</span> <span class="token keyword">do</span>
        <span class="token keyword">if</span> <span class="token punctuation">[</span><span class="token punctuation">[</span> <span class="token variable">$file</span> <span class="token operator">==</span> database/migrations/* <span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
            <span class="token keyword">if</span> <span class="token punctuation">[</span><span class="token punctuation">[</span> <span class="token operator">!</span> <span class="token variable">$file</span> <span class="token operator">=~</span> ^database/migrations/<span class="token punctuation">[</span><span class="token number">0</span>-9<span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token number">14</span><span class="token punctuation">}</span>_<span class="token punctuation">[</span>a-z_<span class="token punctuation">]</span>+<span class="token punctuation">\</span>.sql$ <span class="token punctuation">]</span><span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token keyword">then</span>
                <span class="token builtin class-name">echo</span> <span class="token string">"❌ ERROR: Migration file '<span class="token variable">$file</span>' doesn't follow naming convention!"</span>
                <span class="token builtin class-name">echo</span> <span class="token string">"Format: YYYYMMDDHHMMSS_description.sql (e.g., 20241215143000_add_email_column.sql)"</span>
                <span class="token builtin class-name">exit</span> <span class="token number">1</span>
            <span class="token keyword">fi</span>
        <span class="token keyword">fi</span>
    <span class="token keyword">done</span>
    
