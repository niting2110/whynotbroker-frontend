<span class="token key atrule">tasks</span><span class="token punctuation">:</span>
  <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Setup Database Tools
    <span class="token key atrule">init</span><span class="token punctuation">:</span> <span class="token punctuation">|</span><span class="token scalar string">
      # Install Liquibase without Java headaches
      curl -L https://github.com/liquibase/liquibase/releases/download/v4.20.0/liquibase-4.20.0.tar.gz -o /tmp/liquibase.tar.gz
      tar -xzf /tmp/liquibase.tar.gz -C /home/gitpod
      echo 'export PATH="$PATH:/home/gitpod/liquibase"' &gt;&gt; ~/.bashrc</span>
      
      <span class="token comment"># Install PostgreSQL client</span>
      sudo apt<span class="token punctuation">-</span>get update
      sudo apt<span class="token punctuation">-</span>get install <span class="token punctuation">-</span>y postgresql<span class="token punctuation">-</span>client
      
      <span class="token comment"># Install Node.js dependencies</span>
      npm install @evilmartians/lefthook <span class="token punctuation">-</span><span class="token punctuation">-</span>save<span class="token punctuation">-</span>dev
      
      <span class="token comment"># Download PostgreSQL JDBC driver</span>
      mkdir <span class="token punctuation">-</span>p database/lib
      curl <span class="token punctuation">-</span>L https<span class="token punctuation">:</span>//jdbc.postgresql.org/download/postgresql<span class="token punctuation">-</span>42.6.0.jar <span class="token punctuation">-</span>o database/lib/postgresql<span class="token punctuation">-</span>42.6.0.jar
      
      <span class="token comment"># Create Liquibase structure</span>
