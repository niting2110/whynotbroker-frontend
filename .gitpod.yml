// middleware.ts - Clerk v6.36.2 compatible
import { clerkMiddleware } from "@clerk/nextjs/server";

const publicPaths = [
  "/",
  "/sign-in",
  "/sign-up",
  "/api/webhook",
  "/properties",
  "/about",
  "/contact",
  "/images",
  "/_vercel"
];

export default clerkMiddleware(async (auth, req) =&gt; {
  const pathname = req.nextUrl.pathname;
  
  const isPublic = publicPaths.some(path =&gt; 
    pathname === path || pathname.startsWith(path + "/")
  );

  if (!isPublic) {
    await auth().protect();
  }
});

export const config = {
  matcher: ["/((?!.+\\.[\\w]+$|_next).*)", "/", "/(api|trpc)(.*)"],
};
