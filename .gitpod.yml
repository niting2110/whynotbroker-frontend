.52325 3.07892H4.07013C4.54215 1.51132 5.99314 0.368192 7.71466 0.367981H9.80157Z" fill="currentColor"></path></svg></div><span><span class="code-info-button-text">Copy</span></span><div class="ds-focus-ring"></div></button><button role="button" aria-disabled="false" class="ds-atom-button ds-text-button ds-text-button--with-icon"><div class="ds-icon ds-atom-button__icon" style="font-size: 16px; width: 16px; height: 16px; margin-right: 3px;"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.3695 11.411L15.1234 12.8866C14.8869 14.3042 13.6603 15.3436 12.223 15.3436H3.7767C2.33954 15.3434 1.11276 14.3042 0.876312 12.8866L0.630219 11.411L2.05405 11.1747L2.29916 12.6493C2.41969 13.3713 3.04472 13.9001 3.7767 13.9003H12.223C12.9551 13.9002 13.58 13.3713 13.7005 12.6493L13.9456 11.1747L15.3695 11.411ZM8.72202 8.994C8.77714 8.93934 8.83789 8.88106 8.90268 8.81627L12.4828 5.23424L13.5042 6.25572L9.92221 9.8358C9.63947 10.1185 9.3876 10.3732 9.15854 10.5575C8.91889 10.7503 8.6395 10.9224 8.28647 10.9784C8.09708 11.0083 7.9036 11.0083 7.7142 10.9784C7.36103 10.9224 7.08087 10.7503 6.84116 10.5575C6.61212 10.3732 6.36019 10.1185 6.07748 9.8358L2.49643 6.25572L3.51694 5.23424L7.09702 8.81627C7.16216 8.88142 7.22327 8.94006 7.27866 8.99498V1.3065H8.72202V8.994Z" fill="currentColor"></path></svg></div><span><span class="code-info-button-text">Download</span></span><div class="ds-focus-ring"></div></button></div></div></div></div></div><pre><span class="token comment">-- Run in Supabase SQL Editor</span>
<span class="token keyword">CREATE</span> <span class="token keyword">SCHEMA</span> <span class="token keyword">IF</span> <span class="token operator">NOT</span> <span class="token keyword">EXISTS</span> audit<span class="token punctuation">;</span>
<span class="token keyword">REVOKE</span> <span class="token keyword">ALL</span> <span class="token keyword">ON</span> <span class="token keyword">SCHEMA</span> audit <span class="token keyword">FROM</span> <span class="token keyword">PUBLIC</span><span class="token punctuation">;</span>

<span class="token comment">-- Create audit log table</span>
<span class="token keyword">CREATE</span> <span class="token keyword">TABLE</span> audit<span class="token punctuation">.</span>logged_actions <span class="token punctuation">(</span>
    id BIGSERIAL <span class="token keyword">PRIMARY</span> <span class="token keyword">KEY</span><span class="token punctuation">,</span>
    schema_name <span class="token keyword">TEXT</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span><span class="token punctuation">,</span>
    table_name <span class="token keyword">TEXT</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span><span class="token punctuation">,</span>
    user_name <span class="token keyword">TEXT</span><span class="token punctuation">,</span>
    action_timestamp TIMESTAMPTZ <span class="token operator">NOT</span> <span class="token boolean">NULL</span> <span class="token keyword">DEFAULT</span> <span class="token function">NOW</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token keyword">action</span> <span class="token keyword">TEXT</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span> <span class="token keyword">CHECK</span> <span class="token punctuation">(</span><span class="token keyword">action</span> <span class="token operator">IN</span> <span class="token punctuation">(</span><span class="token string">'I'</span><span class="token punctuation">,</span><span class="token string">'D'</span><span class="token punctuation">,</span><span class="token string">'U'</span><span class="token punctuation">,</span><span class="token string">'T'</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    original_data JSONB<span class="token punctuation">,</span>
    new_data JSONB<span class="token punctuation">,</span>
    query <span class="token keyword">TEXT</span><span class="token punctuation">,</span>
    txid <span class="token keyword">BIGINT</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span><span class="token punctuation">,</span>
    application_name <span class="token keyword">TEXT</span><span class="token punctuation">,</span>
    client_addr INET<span class="token punctuation">,</span>
    client_port <span class="token keyword">INTEGER</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- Create index for performance</span>
<span class="token keyword">CREATE</span> <span class="token keyword">INDEX</span> logged_actions_table_idx <span class="token keyword">ON</span> audit<span class="token punctuation">.</span>logged_actions<span class="token punctuation">(</span>table_name<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">CREATE</span> <span class="token keyword">INDEX</span> logged_actions_timestamp_idx <span class="token keyword">ON</span> audit<span class="token punctuation">.</span>logged_actions<span class="token punctuation">(</span>action_timestamp<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">CREATE</span> <span class="token keyword">INDEX</span> logged_actions_user_idx <span class="token keyword">ON</span> audit<span class="token punctuation">.</span>logged_actions<span class="token punctuation">(</span>user_name<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- Create audit trigger function</span>
<span class="token keyword">CREATE</span> <span class="token operator">OR</span> <span class="token keyword">REPLACE</span> <span class="token keyword">FUNCTION</span> audit<span class="token punctuation">.</span>if_modified_func<span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token keyword">RETURNS</span> <span class="token keyword">TRIGGER</span> <span class="token keyword">AS</span> $$
<span class="token keyword">DECLARE</span>
    audit_row audit<span class="token punctuation">.</span>logged_actions<span class="token punctuation">;</span>
    include_values <span class="token keyword">BOOLEAN</span><span class="token punctuation">;</span>
    log_diffs <span class="token keyword">BOOLEAN</span><span class="token punctuation">;</span>
    h_old JSONB<span class="token punctuation">;</span>
    h_new JSONB<span class="token punctuation">;</span>
    excluded_cols <span class="token keyword">TEXT</span><span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token operator">=</span> ARRAY<span class="token punctuation">[</span><span class="token punctuation">]</span>::<span class="token keyword">TEXT</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
<span class="token keyword">BEGIN</span>
    <span class="token comment">-- Check if we should audit this table</span>
    <span class="token keyword">IF</span> TG_WHEN <span class="token operator">&lt;&gt;</span> <span class="token string">'AFTER'</span> <span class="token keyword">THEN</span>
        RAISE EXCEPTION <span class="token string">'audit.if_modified_func() may only run as an AFTER trigger'</span><span class="token punctuation">;</span>
    <span class="token keyword">END</span> <span class="token keyword">IF</span><span class="token punctuation">;</span>

    audit_row <span class="token operator">=</span> <span class="token keyword">ROW</span><span class="token punctuation">(</span>
        nextval<span class="token punctuation">(</span><span class="token string">'audit.logged_actions_id_seq'</span><span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token comment">-- id</span>
        TG_TABLE_SCHEMA::<span class="token keyword">TEXT</span><span class="token punctuation">,</span>                  <span class="token comment">-- schema_name</span>
        TG_TABLE_NAME::<span class="token keyword">TEXT</span><span class="token punctuation">,</span>                    <span class="token comment">-- table_name</span>
        current_setting<span class="token punctuation">(</span><span class="token string">'app.user_id'</span><span class="token punctuation">,</span> <span class="token boolean">TRUE</span><span class="token punctuation">)</span><span class="token punctuation">,</span>   <span class="token comment">-- user_name</span>
        <span class="token keyword">CURRENT_TIMESTAMP</span><span class="token punctuation">,</span>                      <span class="token comment">-- action_timestamp</span>
        substring<span class="token punctuation">(</span>TG_OP<span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">,</span>                   <span class="token comment">-- action</span>
        <span class="token boolean">NULL</span><span class="token punctuation">,</span> <span class="token boolean">NULL</span><span class="token punctuation">,</span>                             <span class="token comment">-- old_data, new_data</span>
        current_query<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>                        <span class="token comment">-- query</span>
        txid_current<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>                         <span class="token comment">-- txid</span>
        current_setting<span class="token punctuation">(</span><span class="token string">'application_name'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>    <span class="token comment">-- application_name</span>
        inet_client_addr<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>                     <span class="token comment">-- client_addr</span>
        inet_client_port<span class="token punctuation">(</span><span class="token punctuation">)</span>                      <span class="token comment">-- client_port</span>
    <span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">IF</span> TG_ARGV<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">IS</span> <span class="token operator">NOT</span> <span class="token boolean">NULL</span> <span class="token keyword">THEN</span>
        excluded_cols <span class="token operator">=</span> TG_ARGV<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span>::<span class="token keyword">TEXT</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token keyword">END</span> <span class="token keyword">IF</span><span class="token punctuation">;</span>

    <span class="token keyword">IF</span> <span class="token punctuation">(</span>TG_OP <span class="token operator">=</span> <span class="token string">'UPDATE'</span> <span class="token operator">AND</span> TG_LEVEL <span class="token operator">=</span> <span class="token string">'ROW'</span><span class="token punctuation">)</span> <span class="token keyword">THEN</span>
        audit_row<span class="token punctuation">.</span>original_data <span class="token operator">=</span> to_jsonb<span class="token punctuation">(</span>OLD<span class="token punctuation">.</span><span class="token operator">*</span><span class="token punctuation">)</span> <span class="token operator">-</span> excluded_cols<span class="token punctuation">;</span>
        audit_row<span class="token punctuation">.</span>new_data <span class="token operator">=</span> to_jsonb<span class="token punctuation">(</span>NEW<span class="token punctuation">.</span><span class="token operator">*</span><span class="token punctuation">)</span> <span class="token operator">-</span> excluded_cols<span class="token punctuation">;</span>
        <span class="token keyword">INSERT</span> <span class="token keyword">INTO</span> audit<span class="token punctuation">.</span>logged_actions <span class="token keyword">VALUES</span> <span class="token punctuation">(</span>audit_row<span class="token punctuation">.</span><span class="token operator">*</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">RETURN</span> NEW<span class="token punctuation">;</span>
    ELSIF <span class="token punctuation">(</span>TG_OP <span class="token operator">=</span> <span class="token string">'DELETE'</span> <span class="token operator">AND</span> TG_LEVEL <span class="token operator">=</span> <span class="token string">'ROW'</span><span class="token punctuation">)</span> <span class="token keyword">THEN</span>
        audit_row<span class="token punctuation">.</span>original_data <span class="token operator">=</span> to_jsonb<span class="token punctuation">(</span>OLD<span class="token punctuation">.</span><span class="token operator">*</span><span class="token punctuation">)</span> <span class="token operator">-</span> excluded_cols<span class="token punctuation">;</span>
        <span class="token keyword">INSERT</span> <span class="token keyword">INTO</span> audit<span class="token punctuation">.</span>logged_actions <span class="token keyword">VALUES</span> <span class="token punctuation">(</span>audit_row<span class="token punctuation">.</span><span class="token operator">*</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">RETURN</span> OLD<span class="token punctuation">;</span>
    ELSIF <span class="token punctuation">(</span>TG_OP <span class="token operator">=</span> <span class="token string">'INSERT'</span> <span class="token operator">AND</span> TG_LEVEL <span class="token operator">=</span> <span class="token string">'ROW'</span><span class="token punctuation">)</span> <span class="token keyword">THEN</span>
        audit_row<span class="token punctuation">.</span>new_data <span class="token operator">=</span> to_jsonb<span class="token punctuation">(</span>NEW<span class="token punctuation">.</span><span class="token operator">*</span><span class="token punctuation">)</span> <span class="token operator">-</span> excluded_cols<span class="token punctuation">;</span>
        <span class="token keyword">INSERT</span> <span class="token keyword">INTO</span> audit<span class="token punctuation">.</span>logged_actions <span class="token keyword">VALUES</span> <span class="token punctuation">(</span>audit_row<span class="token punctuation">.</span><span class="token operator">*</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">RETURN</span> NEW<span class="token punctuation">;</span>
    <span class="token keyword">ELSE</span>
        RAISE EXCEPTION <span class="token string">'[audit.if_modified_func] - Trigger func added as trigger for unhandled case: %, %'</span><span class="token punctuation">,</span>TG_OP<span class="token punctuation">,</span> TG_LEVEL<span class="token punctuation">;</span>
        <span class="token keyword">RETURN</span> <span class="token boolean">NULL</span><span class="token punctuation">;</span>
    <span class="token keyword">END</span> <span class="token keyword">IF</span><span class="token punctuation">;</span>

