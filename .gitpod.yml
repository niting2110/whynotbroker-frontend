import { clerkMiddleware } from "@clerk/nextjs/server";

const publicPaths = [
  "/",
  "/sign-in",
  "/sign-up",
  "/api/webhook",
  "/properties",
  "/about",
  "/contact",
  "/images",
  "/_vercel"
];

export default clerkMiddleware((auth, req) =&gt; {
