"><path d="M15.3695 11.411L15.1234 12.8866C14.8869 14.3042 13.6603 15.3436 12.223 15.3436H3.7767C2.33954 15.3434 1.11276 14.3042 0.876312 12.8866L0.630219 11.411L2.05405 11.1747L2.29916 12.6493C2.41969 13.3713 3.04472 13.9001 3.7767 13.9003H12.223C12.9551 13.9002 13.58 13.3713 13.7005 12.6493L13.9456 11.1747L15.3695 11.411ZM8.72202 8.994C8.77714 8.93934 8.83789 8.88106 8.90268 8.81627L12.4828 5.23424L13.5042 6.25572L9.92221 9.8358C9.63947 10.1185 9.3876 10.3732 9.15854 10.5575C8.91889 10.7503 8.6395 10.9224 8.28647 10.9784C8.09708 11.0083 7.9036 11.0083 7.7142 10.9784C7.36103 10.9224 7.08087 10.7503 6.84116 10.5575C6.61212 10.3732 6.36019 10.1185 6.07748 9.8358L2.49643 6.25572L3.51694 5.23424L7.09702 8.81627C7.16216 8.88142 7.22327 8.94006 7.27866 8.99498V1.3065H8.72202V8.994Z" fill="currentColor"></path></svg></div><span><span class="code-info-button-text">Download</span></span><div class="ds-focus-ring"></div></button></div></div></div></div></div><pre><span class="token comment">-- Enable Row Level Security</span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> user_ratings <span class="token keyword">ENABLE</span> <span class="token keyword">ROW</span> <span class="token keyword">LEVEL</span> SECURITY<span class="token punctuation">;</span>

<span class="token comment">-- Policy 1: View ratings (with some restrictions)</span>
<span class="token keyword">CREATE</span> POLICY <span class="token string">"View approved ratings"</span> <span class="token keyword">ON</span> user_ratings
<span class="token keyword">FOR</span> <span class="token keyword">SELECT</span> <span class="token keyword">USING</span> <span class="token punctuation">(</span>
    <span class="token comment">-- Approved ratings are viewable by everyone</span>
    <span class="token keyword">status</span> <span class="token operator">=</span> <span class="token string">'approved'</span>
    <span class="token comment">-- OR users can see their own ratings (even if pending/rejected)</span>
    <span class="token operator">OR</span> auth<span class="token punctuation">.</span>uid<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=</span> rating_user_id
    <span class="token comment">-- OR users can see ratings about themselves</span>
    <span class="token operator">OR</span> auth<span class="token punctuation">.</span>uid<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=</span> rated_user_id
    <span class="token comment">-- OR property owners can see ratings about their properties</span>
    <span class="token operator">OR</span> <span class="token keyword">EXISTS</span> <span class="token punctuation">(</span>
        <span class="token keyword">SELECT</span> <span class="token number">1</span> <span class="token keyword">FROM</span> properties 
        <span class="token keyword">WHERE</span> properties<span class="token punctuation">.</span>id <span class="token operator">=</span> user_ratings<span class="token punctuation">.</span>rated_property_id 
        <span class="token operator">AND</span> auth<span class="token punctuation">.</span>uid<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=</span> properties<span class="token punctuation">.</span>user_id
    <span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- Policy 2: Users can create ratings (with limits)</span>
<span class="token keyword">CREATE</span> POLICY <span class="token string">"Users create ratings"</span> <span class="token keyword">ON</span> user_ratings
<span class="token keyword">FOR</span> <span class="token keyword">INSERT</span> <span class="token keyword">WITH</span> <span class="token keyword">CHECK</span> <span class="token punctuation">(</span>
    <span class="token comment">-- Users can only rate themselves? No, they can rate others</span>
    auth<span class="token punctuation">.</span>uid<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=</span> rating_user_id
    <span class="token comment">-- Additional business logic can be added here:</span>
    <span class="token comment">-- AND NOT EXISTS (SELECT 1 FROM user_ratings WHERE rating_user_id = auth.uid() AND rated_user_id = NEW.rated_user_id)</span>
    <span class="token comment">-- This prevents duplicate ratings (commented out for now)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- Policy 3: Users can update their own ratings (only if pending)</span>
<span class="token keyword">CREATE</span> POLICY <span class="token string">"Users update own pending ratings"</span> <span class="token keyword">ON</span> user_ratings
<span class="token keyword">FOR</span> <span class="token keyword">UPDATE</span> <span class="token keyword">USING</span> <span class="token punctuation">(</span>
    auth<span class="token punctuation">.</span>uid<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=</span> rating_user_id 
    <span class="token operator">AND</span> <span class="token keyword">status</span> <span class="token operator">=</span> <span class="token string">'pending'</span> <span class="token comment">-- Can only update while pending</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- Policy 4: Users can delete their own ratings (only if pending)</span>
<span class="token keyword">CREATE</span> POLICY <span class="token string">"Users delete own pending ratings"</span> <span class="token keyword">ON</span> user_ratings
<span class="token keyword">FOR</span> <span class="token keyword">DELETE</span> <span class="token keyword">USING</span> <span class="token punctuation">(</span>
    auth<span class="token punctuation">.</span>uid<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=</span> rating_user_id 
    <span class="token operator">AND</span> <span class="token keyword">status</span> <span class="token operator">=</span> <span class="token string">'pending'</span> <span class="token comment">-- Can only delete while pending</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- Policy 5: Admins can manage all ratings</span>
<span class="token keyword">CREATE</span> POLICY <span class="token string">"Admins manage all ratings"</span> <span class="token keyword">ON</span> user_ratings
<span class="token keyword">FOR</span> <span class="token keyword">ALL</span> <span class="token keyword">USING</span> <span class="token punctuation">(</span>
    <span class="token keyword">EXISTS</span> <span class="token punctuation">(</span>
        <span class="token keyword">SELECT</span> <span class="token number">1</span> <span class="token keyword">FROM</span> profiles 
        <span class="token keyword">WHERE</span> profiles<span class="token punctuation">.</span>id <span class="token operator">=</span> auth<span class="token punctuation">.</span>uid<span class="token punctuation">(</span><span class="token punctuation">)</span> 
