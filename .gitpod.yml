pan>Materialized views for common queries</span></p></li></ul><h3><span>Medium-term (100K properties):</span></h3><ul><li><p class="ds-markdown-paragraph"><span>Partition property_views by date</span></p></li><li><p class="ds-markdown-paragraph"><span>Implement read replicas</span></p></li><li><p class="ds-markdown-paragraph"><span>Cache property listings with Redis</span></p></li></ul><h3><span>Long-term (1M+ properties):</span></h3><ul><li><p class="ds-markdown-paragraph"><span>Sharding by city/region</span></p></li><li><p class="ds-markdown-paragraph"><span>Full-text search with Elasticsearch</span></p></li><li><p class="ds-markdown-paragraph"><span>CDN for property images</span></p></li></ul><h2><span>🔧 MAINTENANCE SCRIPTS</span></h2><h3><span>Daily:</span></h3><ul><li><p class="ds-markdown-paragraph"><span>Refresh materialized views</span></p></li><li><p class="ds-markdown-paragraph"><span>Cleanup expired sessions/data</span></p></li><li><p class="ds-markdown-paragraph"><span>Backup verification</span></p></li></ul><h3><span>Monthly:</span></h3><ul><li><p class="ds-markdown-paragraph"><span>Archive old property_views (&gt;6 months)</span></p></li><li><p class="ds-markdown-paragraph"><span>Update statistics/analytics</span></p></li><li><p class="ds-markdown-paragraph"><span>Review and optimize indexes</span></p></li></ul><h2><span>📝 IMPORTANT NOTES FOR AI ASSISTANTS</span></h2><ol start="1"><li><p class="ds-markdown-paragraph"><strong><span>ID Fields</span></strong><span>: All use UUID, not serial integers</span></p></li><li><p class="ds-markdown-paragraph"><strong><span>Timestamps</span></strong><span>: All in UTC (timestamp with time zone)</span></p></li><li><p class="ds-markdown-paragraph"><strong><span>Soft Deletes</span></strong><span>: Use </span><code>is_active</code><span> flag, not hard deletes</span></p></li><li><p class="ds-markdown-paragraph"><strong><span>Price Units</span></strong><span>: All in INR (Indian Rupees)</span></p></li><li><p class="ds-markdown-paragraph"><strong><span>Area Units</span></strong><span>: Default 'sqft', configurable per property</span></p></li><li><p class="ds-markdown-paragraph"><strong><span>Location Hierarchy</span></strong><span>: country → state → city → locality</span></p></li><li><p class="ds-markdown-paragraph"><strong><span>Status Fields</span></strong><span>: Always use text enums, not free text</span></p></li></ol><h2><span>🆘 TROUBLESHOOTING COMMON ISSUES</span></h2><h3><span>RLS Policy Blocks:</span></h3><div class="md-code-block md-code-block-dark"><div class="md-code-block-banner-wrap"><div class="md-code-block-banner md-code-block-banner-lite"><div class="_121d384"><div class="d2a24f03"><span class="d813de27">sql</span></div><div class="d2a24f03 _246a029"><div class="efa13877"><button role="button" aria-disabled="false" class="ds-atom-button ds-text-button ds-text-button--with-icon" style="margin-right: 4px;"><div class="ds-icon ds-atom-button__icon" style="font-size: 16px; width: 16px; height: 16px; margin-right: 3px;"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.14923 4.02032C7.11191 4.02032 7.87977 4.02017 8.49591 4.07599C9.12122 4.1327 9.65786 4.25188 10.1414 4.53107C10.7201 4.8653 11.2008 5.34591 11.535 5.92462C11.8142 6.40818 11.9333 6.94482 11.9901 7.57013C12.0459 8.18625 12.0457 8.9542 12.0457 9.91681C12.0457 10.8795 12.0459 11.6474 11.9901 12.2635C11.9333 12.8888 11.8142 13.4254 11.535 13.909C11.2008 14.4877 10.7201 14.9683 10.1414 15.3026C9.65786 15.5817 9.12122 15.7009 8.49591 15.7576C7.87977 15.8134 7.1119 15.8133 6.14923 15.8133C5.18661 15.8133 4.41868 15.8134 3.80255 15.7576C3.17724 15.7009 2.6406 15.5817 2.15704 15.3026C1.57834 14.9684 1.09772 14.4877 0.763489 13.909C0.484305 13.4254 0.365123 12.8888 0.308411 12.2635C0.252587 11.6474 0.252747 10.8795 0.252747 9.91681C0.252747 8.95419 0.252603 8.18625 0.308411 7.57013C0.365123 6.94482 0.484305 6.40818 0.763489 5.92462C1.09771 5.3459 1.57833 4.8