828 5.23424L13.5042 6.25572L9.92221 9.8358C9.63947 10.1185 9.3876 10.3732 9.15854 10.5575C8.91889 10.7503 8.6395 10.9224 8.28647 10.9784C8.09708 11.0083 7.9036 11.0083 7.7142 10.9784C7.36103 10.9224 7.08087 10.7503 6.84116 10.5575C6.61212 10.3732 6.36019 10.1185 6.07748 9.8358L2.49643 6.25572L3.51694 5.23424L7.09702 8.81627C7.16216 8.88142 7.22327 8.94006 7.27866 8.99498V1.3065H8.72202V8.994Z" fill="currentColor"></path></svg></div><span><span class="code-info-button-text">Download</span></span><div class="ds-focus-ring"></div></button></div></div></div></div></div><pre><span class="token comment">-- Enable Row Level Security</span>
<span class="token keyword">ALTER</span> <span class="token keyword">TABLE</span> property_amenities <span class="token keyword">ENABLE</span> <span class="token keyword">ROW</span> <span class="token keyword">LEVEL</span> SECURITY<span class="token punctuation">;</span>

<span class="token comment">-- Policy 1: Users can view amenities of published properties</span>
<span class="token keyword">CREATE</span> POLICY <span class="token string">"View amenities of published properties"</span> <span class="token keyword">ON</span> property_amenities
<span class="token keyword">FOR</span> <span class="token keyword">SELECT</span> <span class="token keyword">USING</span> <span class="token punctuation">(</span>
    <span class="token keyword">EXISTS</span> <span class="token punctuation">(</span>
        <span class="token keyword">SELECT</span> <span class="token number">1</span> <span class="token keyword">FROM</span> properties 
        <span class="token keyword">WHERE</span> properties<span class="token punctuation">.</span>id <span class="token operator">=</span> property_amenities<span class="token punctuation">.</span>property_id 
        <span class="token operator">AND</span> <span class="token punctuation">(</span>properties<span class="token punctuation">.</span><span class="token keyword">status</span> <span class="token operator">=</span> <span class="token string">'published'</span> <span class="token operator">OR</span> auth<span class="token punctuation">.</span>uid<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=</span> properties<span class="token punctuation">.</span>user_id<span class="token punctuation">)</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">-- Policy 2: Property owners can manage their property's amenities</span>
<span class="token keyword">CREATE</span> POLICY <span class="token string">"Property owners manage amenities"</span> <span class="token keyword">ON</span> property_amenities
<span class="token keyword">FOR</span> <span class="token keyword">ALL</span> <span class="token keyword">USING</span> <span class="token punctuation">(</span>
    <span class="token keyword">EXISTS</span> <span class="token punctuation">(</span>
        <span class="token keyword">SELECT</span> <span class="token number">1</span> <span class="token keyword">FROM</span> properties 
        <span class="token keyword">WHERE</span> properties<span class="token punctuation">.</span>id <span class="token operator">=</span> property_amenities<span class="token punctuation">.</span>property_id 
        <span class="token operator">AND</span> auth<span class="token punctuation">.</span>uid<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=</span> properties<span class="token punctuation">.</span>user_id
    <span class="token punctuation">)</span>
