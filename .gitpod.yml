<span class="token keyword">DECLARE</span> 
    table_name <span class="token keyword">text</span><span class="token punctuation">;</span>
<span class="token keyword">BEGIN</span>
    <span class="token keyword">FOR</span> table_name <span class="token operator">IN</span> 
        <span class="token keyword">SELECT</span> tablename <span class="token keyword">FROM</span> pg_tables 
        <span class="token keyword">WHERE</span> schemaname <span class="token operator">=</span> <span class="token string">'public'</span> 
        <span class="token operator">AND</span> tablename <span class="token operator">NOT</span> <span class="token operator">LIKE</span> <span class="token string">'pg_%'</span>
    <span class="token keyword">LOOP</span>
        <span class="token keyword">EXECUTE</span> <span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'ALTER TABLE %I ENABLE ROW LEVEL SECURITY;'</span><span class="token punctuation">,</span> table_name<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">END</span> <span class="token keyword">LOOP</span><span class="token punctuation">;</span>
<span class="token keyword">END</span> $$<span class="token punctuation">;</span>

