<span class="token key atrule">on</span><span class="token punctuation">:</span>
  <span class="token key atrule">pull_request</span><span class="token punctuation">:</span>
    <span class="token key atrule">paths</span><span class="token punctuation">:</span>
      <span class="token punctuation">-</span> <span class="token string">'**.sql'</span>
      <span class="token punctuation">-</span> <span class="token string">'database/**'</span>
      <span class="token punctuation">-</span> <span class="token string">'DATABASE_DOCUMENTATION.md'</span>

<span class="token key atrule">jobs</span><span class="token punctuation">:</span>
  <span class="token key atrule">check-database-changes</span><span class="token punctuation">:</span>
    <span class="token key atrule">runs-on</span><span class="token punctuation">:</span> ubuntu<span class="token punctuation">-</span>latest
    
    <span class="token key atrule">steps</span><span class="token punctuation">:</span>
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Checkout code
      <span class="token key atrule">uses</span><span class="token punctuation">:</span> actions/checkout@v3
      
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Check for SQL changes
      <span class="token key atrule">id</span><span class="token punctuation">:</span> sql<span class="token punctuation">-</span>check
      <span class="token key atrule">run</span><span class="token punctuation">:</span> <span class="token punctuation">|</span><span class="token scalar string">
        echo "Checking for database changes..."
        SQL_FILES=$(git diff --name-only origin/${{ github.base_ref }} HEAD | grep -E '\.sql$' || true)</span>
        
        if <span class="token punctuation">[</span> <span class="token punctuation">-</span>n "$SQL_FILES" <span class="token punctuation">]</span>; then
          echo "sql_changes=true" <span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span> $GITHUB_OUTPUT
          echo "files=$SQL_FILES" <span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span> $GITHUB_OUTPUT
        else
          echo "sql_changes=false" <span class="token punctuation">&gt;</span><span class="token punctuation">&gt;</span> $GITHUB_OUTPUT
        fi
        
    <span class="token punctuation">-</span> <span class="token key atrule">name</span><span class="token punctuation">:</span> Check documentation updated
      <span class="token key atrule">if</span><span class="token punctuation">:</span> steps.sql<span class="token punctuation">-</span>check.outputs.sql_changes == 'true'
      <span class="token key atrule">run</span><span class="token punctuation">:</span> <span class="token punctuation">|</span><span class="token scalar string">
        echo "❌ DATABASE POLICY CHECK FAILED"
        echo "========================================="
        echo "SQL files modified:"
        echo "${{ steps.sql-check.outputs.files }}"
        echo ""
        echo "But DATABASE_DOCUMENTATION.md was NOT updated!"
        echo ""
        echo "📋 REQUIRED ACTIONS:"
        echo "1. Update DATABASE_DOCUMENTATION.md with:"
        echo "   - What changed"
        echo "   - Why it changed"
        echo "   - Migration/rollback steps"
        echo "   - Version bump"
